<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <script src="./js/script.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container" id="slider">

            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slidesData[current].image" :alt="slidesData[current].title" />
                    <div class="text">
                        <h3>{{ slidesData[current].title }}</h3>
                        <p>
                            {{ slidesData[current].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev" class="prev"></div>
                    <div @click="next" class="next"></div>



                    <div v-for="(slide, index) in slidesData" class="thumb" :class="(index == current) ? 'active' : '' ">
                        <img :src="slide.image" :alt="slide.text" @click="switchSlide(index)" />
                    </div>


                </div>

            </div>
        </div>

    </div>

</body>

</html>
